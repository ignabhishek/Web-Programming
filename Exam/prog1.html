<html>
<head>
<title>Registration Form</title>
<style>
.myclass{
	border: 5px outset red;
	background-color: lightblue;
}
</style>
</head>
<body bgcolor="cyan">
<center>
<h1>Registration form</h1>
</center>
<div class="myclass">
	<form method="post" action="">
	First Name: <input type="text" name="firstname" placeholder="First Name"><br><br>
	Second Name: <input type="text" name="secondname" placeholder="Second Name"><br><br>
	Gender: <input type="radio" name="radio" value="male">Male
	<input type="radio" name="radio" value="female">Female
	<br><br>
	Address: <textarea placeholder="Address"></textarea><br><br>
	District:
	<select>
		<option>Kozhikode</option>
		<option>Kannur</option>
		<option>Kottayam</option>
	</select><br><br>
	Email: <input type="mail" placeholder="Email"><br><br>
	Qualification: 
	<input type="checkbox">SSLC
	<input type="checkbox">+2
	<input type="checkbox">UG
	<input type="checkbox">PG<br><br>
	Username: <input type="text" name="username" placeholder="Username"><br><br>
	Password: <input type="password" name="password" placeholder="Password"><br><br>
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
	</form>
</div>
</body>
</html>
