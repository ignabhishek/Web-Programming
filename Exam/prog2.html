<html>
<head>
<link rel="stylesheet" href="icss.css">
<title>Cascading Style Sheet</title>
<style>
.myclass{
	border: 5px outset green;
	background-color: lightyellow;
}
</style>
</head>
<body bgcolor="cyan">
<center>
<div class="myclass">
<h1 style= color:red;>Cascading Style Sheet</h1>
<br><br><br><br>
<h2>This is and example of INTERNAL CSS</h2>
<br><br><br><br>
<h2>This is an example of EXTERNAL CSS</h2>
<br><br><br><br>
<h2 style= border:1px blue;>This is an example of INLINE CSS</h2>
<br><br><br><br>
</div>
</center>
</body>
</html>
